<nav class="navbar navbar-default navbar-static-top">
    <h3>Catalog of Items</h3>
    <div class="Check_Icon"><a href="#/catalog/addItem"><i class="fa fa-plus fa-2x" aria-hidden="true"></i></a></div>

</nav>

<div class="container">
    <table class="table table-striped">
        <fieldset class="form-group">
            <div class="form-group">
                <input ng-model="model.searchQuery" type="text" class="form-control" id="name" placeholder="Search Query">
                <a ng-click="model.search(model.searchQuery)" class="btn btn-block btn-primary" role="button">Search!</a>
            </div>
        </fieldset>
        <tbody ng-repeat="post in model.posts">
        <tr>
            <td>
                <div class="container">
                    <h2>Part Number: {{post.PN}}</h2>
                </div>
                <div class="container">
                    <h3>Manufacturer Part Number: {{post.MPN}}</h3>
                </div>

                <div class="container">
                    <h3>Description: {{post.Description}}</h3>
                </div>

                <div class="container">
                    <h3 ng-show="post.participant.length > 0">People Interested:</h3>
                    <div ng-repeat="user in post.participant" ng-switch on="user">
                        <h4>{{user}}</h4>
                    </div>
                </div>


                <img border="0" ng-src="{{post.url}}" width="{{post.width}}" height="auto">
                <a ng-click="model.delete" class="btn btn-block btn-warning" role="button">delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<p></p>
<footer class="footer">
    <div class="pull-left">
        <!--
        <i class="fa fa-area-chart fa-2x"></i>
        <a href="#/weather"><i class="fa fa-sun-o fa-2x"></i></a>
        <i ng-click="model.filtersDrivers()" class="fa fa-car fa-2x"></i>
        <i ng-click="model.filtersHiker()" class="fa fa-male fa-2x"></i>
        <i ng-click="model.filtersRest()" class="fa fa-recycle fa-2x"></i>
        -->
    </div>
    <a href="#/user/{{model.uid}}"><i class="fa fa-user fa-2x" aria-hidden="true"></i></a>
</footer>
