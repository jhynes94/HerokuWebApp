<nav class="navbar navbar-default navbar-static-top">
    <div class="Left_Icon"><a href="#/catalog"><i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i></a></div>
    <h3>New {{model.type}} Post</h3>
</nav>


<div class="container" ng-switch on="model.type">
    <div ng-if="model.error" class="alert alert-danger">{{model.error}}</div>

    <form method="post" action="/path/to/form/service">
        <fieldset class="form-group">
            <div class="form-group">
                <label for="name">DigiKey PN</label>
                <input ng-model="model.PN" type="text" class="form-control" id="name" placeholder="Name">
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="form-group">
                <label for="name">Manufacturer Part Number</label>
                <input ng-model="model.MPN" type="text" class="form-control" id="name" placeholder="Time">
            </div>
        </fieldset>
        <fieldset class="form-group">
            <div class="form-group">
                <label for="comment">Description</label>
                <textarea ng-model="model.Description" class="form-control" rows="5" placeholder="Description" id="comment"></textarea>
            </div>
        </fieldset>
        <fieldset class="form-group">
          <a ng-click="model.createPost()" class="btn btn-block btn-primary" role="button">Submit</a>
        </fieldset>
    </form>

    <fieldset class="form-group"></fieldset>
    <h1></h1>
    <h2></h2>
    <h3></h3>
</div>

<footer class="footer">
    <a href="#/user/{{model.uid}}"><i class="fa fa-user fa-2x" aria-hidden="true"></i></a>
</footer>
